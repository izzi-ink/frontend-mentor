<html lang="en">

<head>

            var newImg = "./img/alt-nan.png";
            swapImageOnHover(originalImg, newImg);

            <li>
              <img src="./img/retrenched.png" class="icon"> Retrenched: 350.
            </li>
          </ul>

          </p>
          <button lesson="one" id="1" onclick="navigateToLesson()">
            Employ a Lunaut
          </button>
        </div>
      </div>
    </div>

  </div>
  <script src="./script.js"></script>
